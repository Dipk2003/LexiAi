# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration (same as main)
lexiai.jwt.secret=lexiaiTestSecretKey12345678901234567890123456789012
lexiai.jwt.expiration=86400

# Logging Configuration
logging.level.com.lexiai=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Disable web scraping in tests
lexiai.scraping.enabled=false

# Cache Configuration
spring.cache.type=caffeine

# Application Configuration
spring.application.name=LexiAI Backend Test
spring.profiles.active=test
